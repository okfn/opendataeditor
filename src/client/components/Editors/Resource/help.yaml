# Resource

resource:
  - Resource
  - https://specs.frictionlessdata.io/data-resource/
  - A simple format to describe and package a single data resource such as a individual table or file.
resource/name:
  - Name
  - https://framework.frictionlessdata.io/docs/resources/file.html
  - Slugified the name of the resource.
resource/type:
  - Type
  - https://specs.frictionlessdata.io/data-resource/#metadata-properties
  - Specifies the type of the resource
resource/title:
  - Title
  - https://specs.frictionlessdata.io/data-resource/#metadata-properties
  - A human-readable title.
resource/description:
  - Description
  - https://specs.frictionlessdata.io/data-resource/#metadata-properties
  - A description of the resource. The description MUST be markdown formatted – this also allows for simple plain text as plain text is itself valid markdown.
resource/mediaType:
  - Media Type
  - https://specs.frictionlessdata.io/data-resource/#metadata-properties
  - Specifies the media type/mime type of the resource e.g "text/csv", "application/vnd.ms-excel” etc.
"resource/path":
  - Path
  - https://specs.frictionlessdata.io/data-resource/#metadata-properties
  - Specifies the path of this resource.
resource/scheme:
  - Scheme
  - https://specs.frictionlessdata.io/data-resource/#metadata-properties
  - Specifies the scheme for loading the file (file, http, ...).
resource/format:
  - Format
  - https://specs.frictionlessdata.io/data-resource/#metadata-properties
  - Specifies the standard file extension for this resource.
resource/encoding:
  - Encoding
  - https://specs.frictionlessdata.io/data-resource/#metadata-properties
  - Specifies the character encoding of this resource data.


# Integrity

resource/integrity:
  - Integrity
  - https://specs.frictionlessdata.io/data-resource/#metadata-properties
  - Checksum

resource/integrity/hash:
  - Hash
  - https://specs.frictionlessdata.io/data-resource/#metadata-properties
  - Checksum

resource/integrity/bytes:
  - Bytes
  - https://specs.frictionlessdata.io/data-resource/#metadata-properties
  - Checksum

resource/integrity/fields:
  - Fields
  - https://specs.frictionlessdata.io/data-resource/#metadata-properties
  - Checksum

resource/integrity/rows:
  - Rows
  - https://specs.frictionlessdata.io/data-resource/#metadata-properties
  - Checksum

# Licenses

resource/licenses:
  - Licenses
  - https://specs.frictionlessdata.io/data-package/#licenses
  - The license(s) under which the resource is provided.

resource/licenses/name:
  - Name
  - https://specs.frictionlessdata.io/data-package/#licenses
  - The name MUST be an Open Definition license ID.

resource/licenses/path:
  - Path
  - https://specs.frictionlessdata.io/data-package/#licenses
  - A url-or-path string, that is a fully qualified HTTP address, or a relative POSIX path

resource/licenses/title:
  - Title
  - https://specs.frictionlessdata.io/data-package/#licenses
  - A human-readable title.

# Contributors

resource/contributors:
  - Contributors
  - https://specs.frictionlessdata.io/data-package/#contributors
  - A name/title of the contributor (name for person, name/title of organization).

resource/contributors/title:
  - Title
  - https://specs.frictionlessdata.io/data-package/#contributors
  - Title of the source (e.g. document or organization name).

resource/contributors/email:
  - Email
  - https://specs.frictionlessdata.io/data-package/#contributors
  - An email address.

resource/contributors/path:
  - Path
  - https://specs.frictionlessdata.io/data-package/#contributors
  - A fully qualified http URL pointing to a relevant location online for the contributor.

resource/contributors/role:
  - Role
  - https://specs.frictionlessdata.io/data-package/#contributors
  - A string describing the role of the contributor.

# Sources

resource/sources:
  - Sources
  - https://specs.frictionlessdata.io/data-package/#sources
  - The license(s) under which the resource is provided.

resource/sources/title:
  - Title
  - https://specs.frictionlessdata.io/data-package/#sources
  - Title of the source (e.g. document or organization name)

resource/sources/path:
  - Path
  - https://specs.frictionlessdata.io/data-package/#sources
  - A url-or-path string, that is a fully qualified HTTP address, or a relative POSIX path.

resource/sources/email:
  - Email
  - https://specs.frictionlessdata.io/data-package/#sources
  - An email address.
